<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">
        <div class="question">
            <%- label_1 %>
            <input type="hidden" name="question[<%- id %>][question]" value="<%- label_1 %>">
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
        <label class="radio-label">
            <input <% if(required) {%> required <% } %> data-id="<%- id %>"
                   class="custom-radio radio-trigger" type="radio"
                   name="question[<%- id %>][value]" value="yes">
            Yes
        </label>
        <label class="radio-label">
            <input <% if(required) {%> required <% } %> data-id="<%- id %>"
                   class="custom-radio radio-trigger" type="radio"
                   name="question[<%- id %>][value]" value="no">
            No
        </label>
    </div>
</div>
<div class="row dependent-row" id="<%- id %>">
    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">
        <div class="question">
            <%- label_2 %>
            <input type="hidden" name="question[<%- id %>-1][question]" value="<%- label_2 %>">
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
        <label class="radio-label">
            <input class="custom-radio" type="radio" name="question[<%- id %>-1][value]" value="yes" <% if(required) {%> required <% } %>>
            Yes
        </label>
        <label class="radio-label">
            <input class="custom-radio" type="radio" name="question[<%- id %>-1][value]" value="no" <% if(required) {%> required <% } %>>
            No
        </label>
    </div>

</div>
