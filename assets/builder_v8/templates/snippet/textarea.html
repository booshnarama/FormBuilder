<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label class="textarea-label">
            <%- label %>
            <input type="hidden" name="question[<%- id %>][question]" value="<%- label %>">
            <textarea name="question[<%- id %>][value]" rows="3" <% if(textarea) { %> placeholder="<%- textarea %>" <% }
            %> <% if(required) {%> required <% } %>></textarea>
        </label>
    </div>
</div>
