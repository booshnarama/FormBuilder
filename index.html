    <script type="text/javascript">
    $(function() {
        $('#save-builder').on('click', function (e) {
            e.preventDefault();
            $('#json-hidden').val(JSON.stringify(window.formModelCollection));
            $('#components')[0].submit();
        });
    });
</script>
